DOMAIN: 'https://domain.tld'
PORT: '3000'
API_URL: 'https://api.na-backend.odysee.com/api/v1/proxy'
USE_HTTP3: true
FIBER_PREFORK: false
# Block access to claims in case of DMCA
BLOCKED_CLAIMS: 'claimid,claim2'
# AUTH_TOKEN and HMAC_KEY is automatically generated
AUTH_TOKEN: ''
HMAC_KEY: ''
# Use a custom video streaming server (also requires custom API server)
VIDEO_STREAMING_URL: ''
# Create IMAGE_CACHE_DIR before enabling image caching
IMAGE_CACHE: 'false'
IMAGE_CACHE_DIR: '/var/cache/librarian'
# Experimental: Optimized video delivery for Odysee YouTube synced videos. https://codeberg.org/librarian/staticache
STC_URL: ''